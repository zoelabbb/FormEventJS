<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Form Event JS</title>

  <!--  Start CDN Bootstrap CSS  -->

<body>
  <div class="content">

    <form id="formDataDiri">
      <h2 align="center"> Isi Data Diri</h2>
      <div class="form-group">
        <div class="form-element">
          <label for="inputNama">Nama :</label><br>
          <input id="inputNama" type="text" name="nama" placeholder="Nama Kamu" required>
        </div>

        <div class="form-element">
          <label for="inputDomisili">Domisil :</label><br>
          <input id="inputDomisili" type="text" name="domisili" placeholder="Domisili Kamu" required>
        </div>
        <div class="form-element">
          <input id="submitButton" type="submit" class="btn btn-success" value="Submit Data">
        </div>
      </div>
      <h3 id="messageAfterSubmit"></h3>
  </div>
  </form>

  </div>
</body>
